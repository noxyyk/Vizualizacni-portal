<html lang="cz">


<head>

  <link type="text/css" rel="stylesheet" href="./themes.css"> <!--define stylesheet-->

    <style>
      .error {
        color: red;
        display: flex;
        justify-content: center;
      }
     #buttons-container {
          display: flex;
          flex-direction: row;
          justify-content: center;
          align-items: center;
          flex-wrap: wrap;
        }
        #buttons-container button {
            border: var(--article_border);
            border-radius: var(--article_border_radius);
            margin: auto;
            margin-top: 5px;
            margin-bottom: 5px;
            padding: 0.5em 1em;
            cursor: pointer;
            border: #fff solid 1px;
        }
        #buttons-container button:hover {
           border: #000 solid 1px;
        }
       /* <button data-unit="0 live">živě</button>  set this button unit background color*/
        #buttons-container button[data-unit="0 live"] {
            background-color: #00ff00;
        }
        .article {
  width: auto;
  min-width: 500px;
}
.articles{
margin: 0px;
}
.data-table{
  width: 100%;
}
.table {
  border-spacing: 0;
}
.data-table td {
  border: 1px solid black;
  padding: 10px;
  text-align: center;
  font-size: 14px;
  font-weight: normal;
  color: #444;
}
@media screen and (max-width: 600px) {
  .article{
    max-width: 100%;
  }
  .data-table{
   font-size: 10px;
   margin: 0px;
  }
  .data-table td {
    font-size: 9.5px;
  }

}
@media screen and (max-width: 420px) {
  .article{
    max-width: 100%;
  }
  .data-table{
   font-size: 9px;
   margin: 0px;
  }
  .data-table td {
    font-size: 8.5px;
  }

}
    </style>
</head>

<body> 
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <style>
    /*           <!-- make the button at the right side of the div --> */
    .settings{
      position: absolute;
      right: 0;
      top: 0;
      margin: 14px;
      font-size: larger
    }
.logo:hover{
  transform: rotate(360deg);
  transition: 1s;
} 
.content{
  padding-top: 130px;
  padding-left: 5%;
  padding-right: 5%;	
}
.content .grid_container{
	grid-template-columns: auto auto auto;
}
.content .grid_item{
  height: 200px;
  background-color: hsla(192, 86%, 67%, 1);
  border-radius: 10px;
  padding: 10px;
  margin: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
  transition: 0.5s;
  display: flex;
  justify-content: center;
  align-items: center;
}
.content .grid_item:hover{
  transform: scale(1.05);
  transition: 0.5s;
}
.content .grid_item h2{
  font-size: 20px;
  margin: 0;
  padding: 0;
}
.content .grid_item p{
  font-size: 15px;
  text-align: center;
  margin: 0;
  padding: 0;
}
.content .add_device{
  background-color: hsla(192, 86%, 67%, 0.5);
}
.content .add_device:hover{
  background-color: hsla(192, 86%, 67%, 1);
}
.content .grid_item h2{
  pointer-events: none;
}
		
		#back-button {
			background-color: #2d692a;
			color: #fff;
			padding: 10px 20px;
			border-radius: 5px;
			border: none;
			cursor: pointer;
			margin-top: 20px;
		}
        #chart-container{
            background-color: aliceblue;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            min-height: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            height: fit-content;
            display: grid;
            grid-template-columns: 1fr;
            grid-gap: 10px;
        }
        canvas{
            height: 70%;
            border: 1px solid rgba(0, 0, 0, 0.193);
            border-radius: 10px;
        }
        .controls, #device {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin: 20px;
        }
        .button-icon{
            margin: 10px;
            cursor: pointer;
        }
  .disabled{
    display: none;
  }
.apikeys td{
  padding: 8px;
  border-top: 1px solid #000000;
}
.apikeys th{
  padding: 8px;
}
.apikeys{
  width: auto;
}
.apikeys  th:first-child {
  text-align: left;
}
/* for each first td */
.apikeys td:first-child {
  padding-right: 150px;
}

  @media only screen and (max-width: 720px) {
    .content .grid_container{
      grid-template-columns: auto auto;
    }
    #chart-container{
      margin: 0px;
      padding: 0px;
    }
    #chart-container button {
      padding: 0.3em 0.5em;
      font-size: 10px;
    }
  }
  @media only screen and (max-width: 440px) {
    .content .grid_container{
      grid-template-columns: auto;
    }
  }
  /* if #chart-container has no content,animation: skeleton-loading 1s linear infinite alternate; */
  #chart-container:empty{
    animation: skeleton-loading 1s linear infinite alternate;
    height: 800px;
  }
  </style>
<div class="loading-spinner"></div>
<div class="header" id="header"></div>
</div>
<div class="content">
<div class="grid_container">
</div>
</div>

<div id="device_content" class="device_content disabled">
  <div style="height: 100px;width: 100%;"></div>
  <div id="device">
   
    <button id="back-button" class="controls" onclick='device("back")'>Zpět na všechny zařízení</button>
  </div>
      <div id="chart-container" class="grid_container">
      </div>
      <div class="articles">
        <div class="article">
          <div class="settings"><ion-icon name="settings-sharp" onclick='device("set")'></ion-icon></div>
      <div class="deviceinfo"></div>
        <div class="controls">
          <button class="button-icon" onclick='device("rename")'>Přejmenovat</button>
          <button class="button-icon" onclick='device("remove")'>Odstranit</button>
      </div></div></div>
