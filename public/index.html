<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>URL shortener</title>
</head>
<body>
    <div class="all">
    <h1>Welcome to URL shortener</h1>
    <h3 id="textedit">You want to <span style="color:#30d0e6;">shorten</span> a link? you are in the right place!</h3>

    <!-- on submiting a form use function to send the data -->
    <form onsubmit="sendData()">
        <label for="url"><b>URL:</b></label><br>
        <input type="text" id="url" name="url" placeholder="https://www.google.com/"><input onclick="sendData()" type="submit" value="Submit"><br>
        <label for="customID"><b>ID:</b></label><br>
        <input type="text" id="customID" name="customID" placeholder="MyLittlePony"><input onclick="generateID()" type="submit" value="Random ID"><br>  
    </form>
    <!-- show result by default hiden-->
    <div id="result" style="display:none">
        <h3>Result:</h3>
        <input type="text" onclick="copy()" id="resultText" value="https://url-shortener-123.herokuapp.com/" readonly>
</div>
</div>
</body>

<script src="script.js"></script>
</html>
